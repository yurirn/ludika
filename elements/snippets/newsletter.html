<section class="newsletter newsletter-1" data-tray-tst="newsletter_box">
    <h2>{{ settings.newsletter_titulo ? settings.newsletter_titulo : "Gostou da loja?" }}</h2>
    <h3>{{ settings.newsletter_texto ? settings.newsletter_texto : "Cadastre-se e receba nossas novidades e <br>promo&ccedil;&otilde;es em seu e-mail" }}</h3>
    <form action="{{ links.newsletter }}" method="post" name="newsletter">
        <input name="email" type="email" class="newsletter-email" placeholder="E-mail">
        <button class="btn btn-default btn-block news-button">{{ settings.newsletter_btn ? settings.newsletter_btn : "CADASTRAR" }}</button>
    </form>
</section>
